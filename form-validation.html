<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        fieldset{
            border: 3px solid rgb(255, 242, 57);
            padding: 2%;
            border-radius: 25px;
            width: 400px;
            margin-left: 60%;
        }
        .but{
            color: rgb(20, 220, 53);
            border-radius: 25px;
            background-color: black;
            padding: 10px;
        }
        .formerror{
            color: rgb(136, 255, 0);
        }
        body {
            background-image: url('https://www.numeriguide.com/wp-content/uploads/web-design-2906159_960_720.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; /* Center the image */
            background-size: cover;
}

    </style>
</head>
<body>
    <header style="color: white;margin-left:65%;"><p style="font-size:40px;"><b>!!User Information!!</b></p></header>
    <div>
    <span><fieldset>
        <legend style="color:rgb(208, 226, 43) ;"><b style="font-size:20px;">FILL THE FORM:</b></legend>
        <form action="/myaction.php" name="myform" onsubmit="return validateform()" method="post">
            <div class="formdesign" id="fname">
            <b>FIRST NAME</b><br><input type="text" name="fname" required><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="lname">
            <b>LAST NAME</b><br><input type="text" name="lname" required><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="email">
            <b>EMAIL ID</b><br><input type="text" name="email" required><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="pwd">
            <b>PASSWORD</b><br><input type="password" name="pwd" required><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="cpwd">
                <b>CONFIRM PASSWORD</b><br><input type="password" name="cpwd" required><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="phone">
            <b>MOBILE NUMBER</b><br><input type="text" name="phone" required><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="dob">
            <b>D.O.B</b><br><input type="date" name="dob" required><br><br>
            </div>

            <div class="formdesign" id="gender">
            <b>SEX </b><b><span class="formerror"></span></b>
            <pre><b>MALE:</b><input type="radio" name="gender" required>    <b>FEMALE:</b><input type="radio" name="gender" required></pre>
            </div>

            <div class="formdesign" id="gcourse">
            <b>GRADUATION COURCE: </b><select name="gcourse" required>
                <option value="B.Sc">B.sc</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BCA">BCA</option>
                <option value="B.A">B.A</option>
            </select><b><span class="formerror"></span></b><br><br>
            </div>

            <div class="formdesign" id="pg">
            <b>POST-GRADUATION COURCE:</b> <select name="pg" required>
                <option value="M.Sc">M.sc</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MCA">MCA</option>
                <option value="M.A">M.A</option>
            </select><b><span class="formerror"></span></b><br><br>
            </div>

            <input class="but" type="submit" value="SUBMIT">
        </form>
    </fieldset>
    </span>
    </div>
    <script>
        function clearErrors()
        {
            errors=document.getElementsByClassName('formerror');
            for(let items of errors)
            {
                items.innerHTML="";
            }
        }
        function seterror(id, error)
        {
            element=document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML=error;
        }
        function validateform()
        {
            var returnval=true;
            clearErrors();
            var Fname=document.forms['myform']["fname"].value;
            if(Fname.length<=2)
            {
                seterror("fname","*First Name is too short");
                returnval=false;
            }
            var Lname=document.forms['myform']["lname"].value;
            if(Lname.length<=2)
            {
                seterror("lname","*Last Name is too short");
                returnval=false;
            }
            var em=document.forms['myform']["email"].value;
            if(em.indexOf('@')<=0 || (em[em.length-4]!='.' && em[em.length-3]!='.'))
            {
                seterror("email","*invalid mail id");
                returnval=false;
            }
            var ph=document.forms['myform']["phone"].value;
            if(ph.length!=10 || isNaN(ph))
            {
                seterror("phone","*invalid format");
                returnval=false;
            }
            var pass=document.forms['myform']["pwd"].value;
            if(pass.length<8)
            {
                seterror("pwd","*Password must be atleast 8 character");
                returnval=false;
            }
            var cpass=document.forms['myform']["cpwd"].value;
            if(cpass!=pass)
            {
                seterror("cpwd","*Password does not match");
                returnval=false;
            }

            return returnval;
        }
    </script>
</body>
</html>
